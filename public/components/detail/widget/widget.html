<div class="col-md-12 col-sm-6 col-xs-12">
    <div class="panel material-panel">
        <div ng-if="widget.item.name.length > 0" class="panel-heading clearfix material-panel-heading">
            <div class="row">


                <h4 placeholder="Item" class="col-md-11 col-xs-11">{{widget.item.name}}</h4>
                <h4 class='btn-toolbar col-md-1 col-xs-1'>

                    <div class='btn-group'>

                        <i class="clickMe fa fa-times fa-2" aria-hidden="true" ng-click="widget.deleteItem(widget.clickId)"></i>
                    </div>

                </h4>

            </div>
        </div>

        <div ng-if="widget.item.name.length == undefined || widget.item.name.length == 0" class="panel-heading clearfix material-panel-heading">
            <div class="row">


                <h4 placeholder="Item" class="col-md-11 col-xs-11">Item</h4>

                <h4 class='btn-toolbar  col-md-1 col-xs-1'>
                <div class='btn-group'>

                  <i class="clickMe fa fa-times fa-2" aria-hidden="true" ng-click="widget.deleteItem(widget.clickId)"></i>
                </div>
            </h4>

            </div>
        </div>
        <div class="panel-body ">
            <form id="editForm " class="row-border " ng-submit="form-item ">

                <div class=" form-group ">

                    <div class="form-group row ">
                        <label for="example-text-input " class="col-xs-6 col-form-label ">Threshold</label>
                        <label for="example-text-input " class="col-xs-6 col-form-label ">Info</label>
                    </div>
                    <div class="form-group row ">
                        <dl class="dl-horizontal col-xs-6 ">
                            <dt>Top:</dt>
                            <dd>{{widget.item.thresholdtop}} {{widget.item.unit}}</dd>
                            <dt>Bottom:</dt>
                            <dd>{{widget.item.threshold}} {{widget.item.unit}}</dd>
                        </dl>
                        <div class="col-xs-6 ">
                            <textarea class="form-control " rows="3 " disabled></textarea>

                        </div>

                    </div>

                    <div ng-if='widget.item.inlineChecked == true'>
                        <div class="row">

                            <div class="col-md-2 col-sm-2">
                                <span class="actionButtonEdit ripple" data-toggle="modal" data-target="#new-filter-modal" id="{{ 'textField-' + widget.clickId}} " ng-click="widget.setModalId(widget.clickId)">
                                  <i class="fa fa-cog"> &nbsp</i>
                                    edit
                                </span>
                            </div>
                            <div class="col-md-offset-8 col-sm-offset-8">

                                <dl class="dl-horizontal status col-md-6 col-xs-6">
                                    <dt>Acitve:</dt>
                                    <dd class="succeeded">
                                    </dd>
                                </dl>
                            </div>

                        </div>

                    </div>
                    <div ng-if='widget.item.inlineChecked == false || widget.item.inlineChecked == undefined'>
                        <div class="col-md-2 col-sm-2">
                            <span class="actionButtonEdit ripple" data-toggle="modal" data-target="#new-filter-modal" id="{{ 'textField-' + widget.clickId}} " ng-click="widget.setModalId(widget.clickId)">
                        <i class="fa fa-cog"> &nbsp</i>
                          edit
                      </span>
                        </div>
                        <div class="col-md-offset-8 col-sm-offset-8">
                            <dl class="dl-horizontal status col-md-6 col-xs-6">
                                <dt>Inactive:</dt>
                                <dd class="failed">
                                </dd>
                            </dl>
                        </div>
                    </div>

                </div>

        </div>
        </form>
    </div>
</div>
