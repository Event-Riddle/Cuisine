

<div class=" ng-scope">
    <!-- ui-view-anchor -->



    <div class="row ">

        <div class="col-md-3 ">


            <div class="nav-side-menu riddle-side-nav">
                <div class="brand">{{detail.serviceName}}</div>
                <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>

                <div class="menu-list">

                    <ul id="menu-content" class="menu-content collapse out">
                        <li data-toggle="modal" data-target="#myModal">
                            <a href="#">
                                <i class="fa fa-dashboard fa-lg"></i> New {{detail.serviceName}}
                            </a>
                        </li>



                    </ul>
                </div>
            </div>

        </div>

        <div class="col-md-8">


            <div ui-view=" ">
<hello greet="{{detail.greet}}"></hello>
                <div class="row riddel-detail-row">
                    <!-- <p ng-bind-html="detail.myHTML"></p> -->
                    <div ng-repeat="item in detail.items ">
                        <div class="col-md-12 col-sm-6 col-xs-12">
                            <div class="panel material-panel">
                                <div class="panel-heading clearfix material-panel-heading">

                                    <h3 class="panel-title">{{detail.serviceName}}</h3>
                                </div>

                                <div class="panel-body">
                                    <form class=" row-border" action="#">

                                        <div class="form-group ">

                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-xs-2 col-form-label">name</label>
                                                <div class="col-xs-10">
                                                    <input class="form-control material-input" type="text " placeholder="{{item.questionPlaceholder}} " ng-model="item.name ">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-xs-2 col-form-label">treshold</label>
                                                <div class="col-xs-10">
                                                    <input class="form-control material-input" ng-class="{ 'blockInput': !item.inlineChecked} " type="text " placeholder="threshold" ng-model="item.threshold ">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-xs-2 col-form-label">treshold-top</label>
                                                <div class="col-xs-10">
                                                    <input class="form-control material-input" ng-class="{ 'blockInput': !item.inlineChecked} " type="text " placeholder="treshold-top" ng-model="item.tresholdtop ">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-xs-2 col-form-label">unit</label>
                                                <div class="col-xs-10">
                                                    <input class="form-control material-input" ng-class="{ 'blockInput': !item.inlineChecked} " type="text " placeholder="unit" ng-model="item.unit ">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-xs-2 col-form-label">active</label>
                                                <div class="col-xs-10">
                                                    <input class="form-control material-input" type="checkbox" name="check " value="inline " ng-model="item.inlineChecked ">
                                                </div>
                                            </div>







                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{detail.serviceName}}</h4>
            </div>
            <div class="modal-body">
                <form class="frow-border" action="#">

                    <div class="form-group ">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input class="form-control " type="text " placeholder="{{item.questionPlaceholder}} " ng-model="item.name ">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                    </div>



                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="detail.add()" data-dismiss="modal">Save changes</button>
            </div>
        </div>
    </div>
</div>
